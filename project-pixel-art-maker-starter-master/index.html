<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Handlee|Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Create Pixel Art</h1>
    <div id="gridSelections" class="menu">
      <h2>(1) Choose Grid Size</h2>
      <form id="sizePicker">
          Grid Height:
          <input type="number" id="inputHeight" name="height" min="1" value="1">
          Grid Width:
          <input type="number" id="inputWidth" name="width" min="1" value="1">
          <input type="submit" id="submitButton" value="Submit/Reset">
      </form>
    </div>
    <div class="container">
        <div id="drawingArea">
          <h2>(2) Design Canvas</h2>
          <div id="colorSelector">
            <h3>Paint Brush</h3>
            <input type="color" id="colorPicker">
            <p>Double click to remove color from cell.</p>
          </div>
          <table id="pixelCanvas"></table>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="designs.js"></script>
</body>
</html>
